<svg width="500" height="200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <polyline points="50,50 60,40 70,50 80,45 85,60 90,80 70,95 50,90 40,70 45,60 50,50" stroke="black" stroke-width="2" fill="none"/>
  <polyline points="60,40 65,30 75,20 85,25 95,35 90,45 80,45" stroke="black" stroke-width="2" fill="none"/>
  <polyline points="50,50 45,40 40,30 30,40 35,50 40,55 50,50" stroke="black" stroke-width="2" fill="none"/>
  <polyline points="70,95 75,105 80,110 90,110 95,100 90,80" stroke="black" stroke-width="2" fill="none"/>
  <text x="110" y="90" font-family="Audiowide, Arial, sans-serif" font-size="50" fill="black" font-weight="bold" filter="url(#shadow)">Abyssinia</text>
  <text x="110" y="135" font-family="Audiowide, Arial, sans-serif" font-size="40" fill="black" font-weight="normal" filter="url(#shadow)">
    Explorers
  </text>
  
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feFlood flood-color="rgba(0,0,0,0.5)" />
      <feComposite in2="offsetblur" operator="in" />
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
</svg>
